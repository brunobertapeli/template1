<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#F9FAFB"/>

  <!-- Team member avatars -->
  <circle cx="120" cy="100" r="40" fill="#3B82F6"/>
  <circle cx="120" cy="90" r="15" fill="#DBEAFE"/>
  <ellipse cx="120" cy="120" rx="25" ry="20" fill="#DBEAFE"/>

  <circle cx="250" cy="100" r="40" fill="#10B981"/>
  <circle cx="250" cy="90" r="15" fill="#D1FAE5"/>
  <ellipse cx="250" cy="120" rx="25" ry="20" fill="#D1FAE5"/>

  <circle cx="380" cy="100" r="40" fill="#8B5CF6"/>
  <circle cx="380" cy="90" r="15" fill="#EDE9FE"/>
  <ellipse cx="380" cy="120" rx="25" ry="20" fill="#EDE9FE"/>

  <!-- Connection lines -->
  <line x1="160" y1="100" x2="210" y2="100" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="290" y1="100" x2="340" y2="100" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Info boxes -->
  <rect x="70" y="160" width="100" height="60" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="200" y="160" width="100" height="60" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="330" y="160" width="100" height="60" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Decorative elements -->
  <circle cx="450" cy="50" r="30" fill="#FECACA" opacity="0.4"/>
  <circle cx="50" cy="250" r="25" fill="#FEF3C7" opacity="0.4"/>
</svg>
