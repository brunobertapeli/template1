<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background -->
  <rect width="600" height="400" fill="#F9FAFB"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#DBEAFE" opacity="0.6"/>
  <circle cx="500" cy="300" r="80" fill="#E0E7FF" opacity="0.6"/>
  <circle cx="450" cy="80" r="50" fill="#FECACA" opacity="0.4"/>

  <!-- Central geometric shape -->
  <rect x="200" y="100" width="200" height="200" rx="20" fill="#3B82F6" opacity="0.1"/>
  <rect x="220" y="120" width="160" height="160" rx="15" fill="#3B82F6" opacity="0.2"/>

  <!-- Abstract tech elements -->
  <line x1="150" y1="200" x2="250" y2="200" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  <line x1="350" y1="200" x2="450" y2="200" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  <circle cx="300" cy="200" r="40" fill="white" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="300" cy="200" r="15" fill="#3B82F6"/>

  <!-- Connection nodes -->
  <circle cx="150" cy="200" r="8" fill="#10B981"/>
  <circle cx="450" cy="200" r="8" fill="#10B981"/>
  <circle cx="250" cy="150" r="8" fill="#8B5CF6"/>
  <circle cx="350" cy="250" r="8" fill="#F59E0B"/>
</svg>
